{% extends 'main.html' %}

{% block content %}
    <main class="layout layout--3">
      <div class="container">
        <!-- Topics Start -->
        <div>

        </div>
      
        <!-- Topics End -->

        <!-- Room List Start -->
        <div class="roomList">
            <div class="roomListRoom">
                <h1 style="text-align:center;">Your shopping-cart!</h1>
                <br />

                {% for item in items %}
                <div class="card mt-2">
                    <div class="card-header">                                
                        <div style="float:left;">
                            <strong><a href="{% url 'view-shop-item' item.id %}">{{item.name}}</a></strong> &nbsp; â‚¬{{item.price}}
                        </div>
                        <div style="float:right;">
                            <a href="{% url 'delete-shopitem' item.id %}"> remove </a>
                        </div>
                    </div>
                    <div class="card-body">
                      {% if item.image %}
                        <div>
                            <a href="{% url 'view-shop-item' item.id %}"><img class="image" src="{{ item.image.url }}"></a>
                        </div>
                        {% endif %}
                    </div>
                </div>
                <hr><br />
                {% empty %}
                <div>
                    <h3 style="text-align:center;">Your shopping-cart is empty, go to the shop to add items!</h3>
                </div>
                {% endfor %}
            </div>  
        </div>
        <!-- Room List End -->

        <!-- Activities Start -->
        <div>
          
        </div>
        <!-- Activities End -->
        </div>
    </main>

{% endblock %}
